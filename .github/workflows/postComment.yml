#name: artifacts-url-comments
on:
  workflow_run:
    workflows: ["previewPR"]
    types: [completed]
jobs:    
  example:
    name: example
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v1
      - run: mkdir -p output/
      - run: echo "This is fancy a comment" > output/results.html
      - uses: actions/upload-artifact@v1
        with:
          name: results
          path: output
      - uses: actions/download-artifact@v1
        with:
          name: results
          
      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: results/results.html


